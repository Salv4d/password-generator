<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Password Generator</title>
  </head>

  <header>
    <h1>Password Generator</h1>
  </header>

  <body>
    <div class="container">
      <div class="password-generator">
        <div class="password-field">
          <input class="password" id="password" name="password" type="text" />
          
          <div class="generate-button">
            &#x27F3
          </div>

          <div class="length-number">
            <input id="length-number" type="number" value="14" />
          </div>

          <div class="range-selector">
            <input
              class="password-length"
              name="password-length"
              type="range"
              min="1"
              max="64"
              value="14"
            />
          </div>
        </div>

        <div class="checkboxes">
          <div>
            <input
              type="checkbox"
              name="password-options"
              value="numbers"
              checked
            />
            <label for="include-numbers">Numbers</label>
          </div>

          <div>
            <input
              type="checkbox"
              name="password-options"
              value="symbols"
              checked
            />
            <label for="include-symbols">Symbols</label>
          </div>

          <div>
            <input
              type="checkbox"
              name="password-options"
              value="uppercase"
              checked
            />
            <label for="include-uppercase">Uppercase Letters</label>
          </div>

          <div>
            <input
              type="checkbox"
              name="password-options"
              value="lowercase"
              checked
            />
            <label for="include-lowercase">Lowercase Letters</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
